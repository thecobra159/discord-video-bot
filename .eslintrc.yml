env:
  es2021: true
  node: true
extends:
  - 'eslint:recommended'
  - 'plugin:@typescript-eslint/recommended'
  - 'prettier'
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: 12
  sourceType: module
plugins:
  - '@typescript-eslint'
  - 'prettier'
rules:
  {
    no-console: warn,
    no-debugger: warn,
    semi: ['error', 'never'],
    quotes: ['error', 'single'],
    prettier/prettier: error,
  }
